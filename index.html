<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="You're invited to celebrate the engagement of Uzair & Maisara - Saturday, January 31st, 2026">
    <meta name="theme-color" content="#1a1a2e">
    <title>Uzair & Maisara - Engagement Invitation</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KQ6E1C06KP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KQ6E1C06KP');
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- GSAP & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Opening Overlay -->
    <div class="opening-overlay" id="openingOverlay">
        <div class="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-body">
                <div class="open-text">
                    <span class="tap-hint">Tap to Open</span>
                    <div class="ornament">❦</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content - Single Page -->
    <main class="invitation-container" id="mainContent">
        <section class="invitation-page">
            <!-- Decorative Top -->
            <div class="decorative-top">
                <div class="ornament-line"></div>
                <div class="ornament-symbol">✦</div>
                <div class="ornament-line"></div>
            </div>
            
            <!-- Family Name -->
            <p class="family-intro">The Khan Family</p>
            
            <!-- Invitation Text -->
            <p class="pre-title">request the pleasure of your company at the</p>
            
            <!-- Event Title -->
            <h2 class="event-title">Engagement Party</h2>
            
            <!-- Of -->
            <p class="of-text">of</p>
            
            <!-- Names -->
            <div class="couple-names">
                <h1 class="name name-1">Uzair</h1>
                <span class="ampersand">&</span>
                <h1 class="name name-2">Maisara</h1>
            </div>
            
            <!-- Elegant Divider -->
            <div class="elegant-divider">❧</div>
            
            <!-- Event Details - Elegant Inline -->
            <div class="event-details">
                <p class="detail-line">
                    <span class="detail-label">Saturday</span>
                    <span class="detail-separator">•</span>
                    <span class="detail-value">January 31st, 2026</span>
                </p>
                <p class="detail-line">
                    <span class="detail-value">7:00 PM</span>
                    <span class="detail-separator">•</span>
                    <span class="detail-label">At Our Residence</span>
                </p>
            </div>
            
            <!-- Blessing -->
            <p class="blessing">Your presence and blessings would mean the world to us</p>
            
            <!-- Footer Ornament -->
            <div class="footer-ornament">❦</div>
        </section>
    </main>

    <!-- Celebration Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <script src="js/main.js"></script>
</body>
</html>
